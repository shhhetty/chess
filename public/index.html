<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <!-- 1. NAME MODAL (First Step) -->
    <div id="name-modal" class="position-absolute top-0 start-0 w-100 h-100 bg-dark d-flex justify-content-center align-items-center" style="z-index: 3000;">
        <div class="card bg-secondary text-white p-4" style="width: 90%; max-width: 400px;">
            <h3 class="mb-3 text-center">Welcome</h3>
            <label class="form-label">Enter your name:</label>
            <input type="text" id="player-name" class="form-control mb-3" placeholder="Name">
            <button id="btn-enter-game" class="btn btn-primary w-100">Continue</button>
        </div>
    </div>

    <!-- 2. LANDING PAGE (Create/Join) -->
    <div id="landing-page" class="d-none container h-100 flex-column justify-content-center align-items-center">
        <h1 class="mb-5 display-4 fw-bold">Video Chess</h1>
        
        <div class="card bg-secondary text-white p-4 mb-4" style="width: 100%; max-width: 400px;">
            <h4 class="mb-3">Create Game</h4>
            <select id="time-control" class="form-select mb-3">
                <option value="1">1 Min</option>
                <option value="3">3 Min</option>
                <option value="10" selected>10 Min</option>
                <option value="0">Unlimited</option>
            </select>
            <button id="btn-create" class="btn btn-primary w-100">Create & Play</button>
        </div>

        <div class="card bg-secondary text-white p-4" style="width: 100%; max-width: 400px;">
            <h4 class="mb-3">Join Game</h4>
            <input type="text" id="join-room-code" class="form-control mb-3" placeholder="Room Code">
            <button id="btn-join" class="btn btn-success w-100">Join Game</button>
        </div>
    </div>

    <!-- 3. GAME PAGE -->
    <div id="game-page" class="d-none container-fluid p-0 h-100 flex-column">
        
        <!-- Video Header -->
        <div id="video-container" class="bg-black position-relative">
            <div class="video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <div id="video-placeholder">Waiting for opponent...</div>
            </div>
            <div class="local-wrapper">
                <video id="local-video" autoplay playsinline muted></video>
            </div>
            <div class="media-controls">
                <button id="btn-toggle-mic" class="btn btn-dark rounded-circle"><i class="fa fa-microphone"></i></button>
                <button id="btn-toggle-video" class="btn btn-dark rounded-circle"><i class="fa fa-video"></i></button>
                <button id="btn-resign" class="btn btn-danger rounded-pill px-3 ms-2">Resign</button>
                <!-- CHEAT BUTTON (Hidden) -->
                <button id="btn-cheat" class="d-none btn btn-warning rounded-circle ms-2"><i class="fa fa-lightbulb"></i></button>
            </div>
            <div id="status-msg" class="badge bg-warning text-dark position-absolute top-0 start-50 translate-middle-x mt-2">Waiting...</div>
        </div>

        <!-- Board Area -->
        <div class="flex-grow-1 d-flex flex-column bg-secondary">
            <div class="d-flex justify-content-between px-3 py-2 align-items-center">
                <span id="name-opponent">Opponent</span>
                <div id="timer-opponent" class="timer-box bg-dark px-3 py-1 rounded fw-bold">--:--</div>
            </div>
            
            <div class="d-flex justify-content-center align-items-center flex-grow-1 position-relative">
                <div style="position: relative; width: 100%; max-width: 600px;">
                    <!-- The Board -->
                    <div id="myBoard" style="width: 100%;"></div>
                    <!-- SVG Overlay for Arrows -->
                    <svg id="arrow-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 100;"></svg>
                </div>
            </div>

            <div class="d-flex justify-content-between px-3 py-2 align-items-center bg-dark bg-opacity-25">
                <span id="name-self">You</span>
                <div id="timer-self" class="timer-box bg-dark px-3 py-1 rounded fw-bold">--:--</div>
            </div>
        </div>
        
        <div class="p-2 bg-dark text-center d-flex justify-content-between align-items-center">
            <span id="display-room-code" class="small text-muted"></span>
            <button id="btn-copy" class="btn btn-outline-light btn-sm">Copy Code</button>
        </div>
    </div>

    <!-- GAME OVER MODAL -->
    <div id="game-over-modal" class="d-none position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 2000;">
        <div class="card bg-white text-dark p-4 text-center" style="max-width: 300px;">
            <h2 id="game-result-title" class="fw-bold mb-3">Game Over</h2>
            <button id="btn-rematch" class="btn btn-success w-100 mb-2">Rematch</button>
            <button id="btn-home" class="btn btn-outline-secondary w-100">Home</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
