<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess & Chat</title>
    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <div class="container-fluid p-0 h-100 d-flex flex-column">
        <!-- Video Chat Area -->
        <div id="video-container" class="d-flex justify-content-center align-items-center bg-black">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            <div id="status">Waiting for friend...</div>
        </div>

        <!-- Chess Board Area -->
        <div class="flex-grow-1 d-flex justify-content-center align-items-center bg-secondary position-relative">
            <div id="myBoard" style="width: 100%; max-width: 600px;"></div>
        </div>
        
        <!-- Controls -->
        <div class="p-2 bg-dark text-center">
            <button id="copy-link" class="btn btn-primary btn-sm">Copy Invite Link</button>
            <span id="room-id-display" class="ms-2 small text-muted"></span>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
